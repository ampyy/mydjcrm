{% extends "base.html" %}
{% block title %} Update Lead {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<a class="btn btn-info btn-sm m-1" href="{% url 'lead_list' %}">Go back</a>
<hr>
<div class="m-5">
    <h1>Update Lead {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="submit">
    </form>
</div>
{% endblock %}
