{% extends "base.html" %}
{% block title %}Assign Agent{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<a class="btn btn-info btn-sm m-1" href="{% url 'home' %}">Go back</a>
<div class="m-5">
<h1>Assign Agent</h1>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Assign">
</form>
</div>
{% endblock %}
